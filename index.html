<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel By Kashif@</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body><br><br>

    <h2 style="margin-left: 5vw;">Made with Vanilla Javascript By <span style="border-bottom: 2px solid black;">Kashif</span></h2>
<br><br>
    <div class="carousel">
        <div class="box">
            <div class="box-1 boxs"></div>
            <div class="box-2 boxs"></div>
            <div class="box-3 boxs"></div>
            <div class="box-4 boxs"></div>
            <div class="box-5 boxs"></div>  
            <div class="box-5 boxs"></div>
            <div class="box-5 boxs"></div> <div class="box-5 boxs"></div><div class="box-5 boxs"></div><div class="box-5 boxs"></div>
        </div>
        <div class="arrows">
            <div class="arrow-left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="arrow-right">
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
    </div>
    
    
    <script>
        let currentSlide = 0;
           const boxes = document.querySelectorAll('.boxs');
            const slider = document.querySelector('.box'); 

         boxes.forEach((s, i) =>{
                s.style.transform = `translateX(${100 * (i - currentSlide)}%)`;
              
         })
    maxSlide = boxes.length;
        document.querySelector('.arrow-left').addEventListener('click', () => {  
          
            if(currentSlide === maxSlide-1){
                currentSlide=0;   
                 
                
            }else{
                  currentSlide++;
                   
            }
          
            boxes.forEach((s, i) => 
               (s.style.transform= `translateX(${100 * (i - currentSlide)}%)`))
        })

           document.querySelector('.arrow-right').addEventListener('click', () => {

                if (currentSlide) {
                    currentSlide--;
                } else {
                    
                    currentSlide = 0;
                }
                boxes.forEach((s, i) =>
                    (s.style.transform = `translateX(${100 * (i - currentSlide)}%)`))
            });



 
    </script>
</body>
</html>
